<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/10calculator.css" />

<body>
    <p class="rst"></p>
    <button class="btn"
        onclick="updateCalculation(1);
       ">1
    </button>
    <button class="btn"
    onclick="updateCalculation(2);
    ">2
    </button>
    <button class="btn"
    onclick="updateCalculation(3);
    ">3
    </button>
    <button class="function-btn"
    onclick="updateCalculation('+');
    ">+
    </button>
    <br>
    <button class="btn"
    onclick="updateCalculation(4);
    ">4
    </button>
    <button class="btn"
     onclick="updateCalculation(5);
     ">5
     </button>
    <button class="btn"
     onclick="updateCalculation(6);
     ">6
    </button>
    <button class="function-btn"
    onclick="updateCalculation('-');;
    ">-
    </button>
    <br>
    <button class="btn"
    onclick="updateCalculation(7);
    ">7
    </button>
    <button class="btn"
    onclick="updateCalculation(8);
    ">8
    </button>
    <button class="btn"
     onclick="updateCalculation(9);
    ">9
    </button>
    <button class="function-btn"
    onclick="updateCalculation('*');
    ">*
    </button>
    <br>
    <button class="btn"
    onclick="updateCalculation(0);
    ">0
    </button>
    <button class="btn"
     onclick="updateCalculation('.');
    ">.
    </button>
    <button class="btn"
     onclick="calculation=eval(calculation), 
    console.log(calculation)
    localStorage.setItem('calculation', calculation);
    calcRes()
    ">=
    </button>
    <button class="function-btn"
    onclick="updateCalculation('/');
    ">/
    </button>
    <br>
    <button class="btn clear-btn"
    onclick="
    calculation = '';
    console.log(calculation);
    localStorage.setItem('calculation', calculation);
    calcRes();
      ">Clear</button>

 
    <script src="scripts/10calculator.js">
