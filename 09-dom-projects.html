<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()
       
        " class="js-subscribe-button">Subscribe</button>

        <!--if there are differences in text like spaces -->

        <button onclick="subscribe2()
        
        " class="js-subscribe-button2">
        Subscribe
        </button>

        <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost of order" class="js-cost-input"
         onkeydown="handleCostKeyDown(event);"
        >
        <button onclick="calculateTotal()">Calculate</button>
        <p class="js-total-cost"></p>

    <script>  
        String(25)
        console.log('25'- 5);
        console.log('25' + 5);

        window.document
        window.console.log('window');
        window.alert

        function handleCostKeyDown(event){
            if (event.key === 'Enter'){
                calculateTotal();
            }
        }     
            
        function calculateTotal(){
           const inputElement = document.querySelector('.js-cost-input');
           let cost = Number(inputElement.value);
           
           if(cost < 40){
            cost = cost + 10;
           }
      

           document.querySelector('.js-total-cost')
           .innerHTML = `$${cost}`;
        }


        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button')
            if(buttonElement.innerHTML === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed'
            } else {buttonElement.innerHTML ='Subscribe'}
        }

        function subscribe2(){
            const buttonElement2 = document.querySelector('.js-subscribe-button2')
            if(buttonElement2.innerText === 'Subscribe'){
                buttonElement2.innerHTML = 'Subscribed'
            } else {buttonElement2.innerHTML ='Subscribe'}
        }

    </script>
    
</body>
</html>
