<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scisors 6.0</title>
    <link rel="stylesheet" type="text/css" href="css/12rockpaper.css" />
</head>
<body>
    <p> ROCK PAPER SCISSORS</p>
        <button 
            class="move-btn js-rock-button">
            <img src="images/rock-emoji.png" class="image-btn"> 
         </button>

        <button 
            class="move-btn js-paper-button">
            <img src="images/paper-emoji.png" class="image-btn">
        </button>

        <button 
            class="move-btn js-scissors-button">
            <img src="images/scissors-emoji.png" class="image-btn">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>


        <button onclick="
        score.wins= 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();"
        class="reset-score-btn">
            Reset Score
        </button>
        <button class="auto-play-button" onclick="autoPlay()"> Auto play</button>
        <script src="scripts/12-rockpaper.js">
              
        </script>
</body>
</html>
