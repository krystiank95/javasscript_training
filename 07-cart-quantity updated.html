<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart -quantity</title>
</head>
<body>
    <button 
        onclick="console.log(`cartQuantity: ${cartQuantity}`)
        alert(cartQuantity)">show quantity
    </button>
    <button 
        onclick=
        "updateCartQuantity(1);
       "> 
        Add to Cart(+1)
    </button>
    <button
        onclick="updateCartQuantity(2)">
         +2
    </button>
    <button
        onclick="updateCartQuantity(3);">
        +3
    </button>
    <button
        onclick="updateCartQuantity(4);">
        +4
    </button>
    <button
        onclick="updateCartQuantity(5);">
        +5
    </button>
    <button
        onclick="updateCartQuantity(-1);">
        Remove from cart(-1)
    </button>
    <button
        onclick="updateCartQuantity(-2);">
        -2
    </button>
    <button
        onclick="updateCartQuantity(-3);">
        -3
    </button>
    <button
        onclick="cartQuantity = 0
        console.log('cart was reset');
        console.log(`cartQuantity: ${cartQuantity}`)
        alert(cartQuantity)">
        Reset Cart</button>
    <script>
        let cartQuantity = 0;

        function updateCartQuantity(value){
        
        if (cartQuantity >= 10){{cartQuantity = cartQuantity + 0;
         alert('your cart is full. max cart qunatity is 10.')}}

       else if (cartQuantity < 0){{cartQuantity = cartQuantity + 0;
        alert('your cart is empty. min cart qunatity is 1.')}
        }

        else  {cartQuantity = cartQuantity += value;
            console.log(`cartQuantity: ${cartQuantity}`);
        alert(cartQuantity)}
    };
    </script>
</body>
</html>
