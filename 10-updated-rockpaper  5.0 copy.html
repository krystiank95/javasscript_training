<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scisors 5.0</title>
    <link rel="stylesheet" type="text/css" href="css/10rockpaper.css" />
</head>
<body>
    <p> ROCK PAPER SCISSORS</p>
        <button onclick="
            playGame('rock');
            " class="move-btn">
            <img src="images/rock-emoji.png" class="image-btn"> 
         </button>

        <button onclick="
            playGame('paper')"
            class="move-btn">
            <img src="images/paper-emoji.png" class="image-btn">
        </button>

        <button onclick="
            playGame('scissors')"
            class="move-btn">
            <img src="images/scissors-emoji.png" class="image-btn">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>


        <button onclick="
        score.wins= 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();"
        class="reset-score-btn">
            Reset Score
        </button>
        <script src="scripts/10-rockpaper.js">
              
        </script>
</body>
</html>
