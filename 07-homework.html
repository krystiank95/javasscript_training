        /*convert celsius to fahrenheit*/
        function cctf(celsius){
             return (celsius * 9/5) + 32
    
        }
        cctf(25);

        /*convert ff to celsius*/
        function fftc(fahrenheit){
           return  (fahrenheit - 32) *5/9  
        };

        fftc(86);

        //function reuse created before functions cctf and fftc
        function convertTemp(degrees, unit){
            if(unit === 'C'){
                const result = cctf(degrees);
                return `${result}F`;
            } else if(unit === 'F'){
                const result = fftc(degrees);
                return `${result}C`;
            }
        }

        console.log(convertTemp(25, 'C'));
        console.log(convertTemp(86, 'F'));
