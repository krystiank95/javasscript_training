<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <button 
        onclick="updateCalculation(1);
       ">1
    </button>
    <button 
    onclick="updateCalculation(2);
    ">2
    </button>
    <button 
    onclick="updateCalculation(3);
    ">3
    </button>
    <br>
    <button onclick="updateCalculation(4);
    ">4
    </button>
    <button
     onclick="updateCalculation(5);
     ">5
     </button>
    <button 
    onclick="updateCalculation(6);
   ">6
    </button>
    <br>
    <button 
    onclick="updateCalculation(7);
    ">7
    </button>
    <button onclick="updateCalculation(8);
    ">8
    </button>
    <button onclick="updateCalculation(9);
    ">9
    </button>
    <br>
    <button 
    onclick="updateCalculation(0);
    ">0
    </button>
    <br>
    <button onclick="updateCalculation('+');
    ">+
    </button>
    <button onclick="updateCalculation('-');;
    ">-
    </button>
    <br>
    <button 
    onclick="updateCalculation('*');
    ">*
    </button>
    <button onclick="updateCalculation('/');
    ">/
    </button>
    <br>
    <button onclick="updateCalculation('.');
    ">.
    </button>
    <button onclick="
    calculation = '';
    console.log(calculation);
    localStorage.setItem('calculation', calculation);
    calcRes();
      ">Clear</button>

    <button onclick="calculation=eval(calculation), 
    console.log(calculation)
    localStorage.setItem('calculation', calculation);
    calcRes()
    ">=
    </button>

    <p class="rst"></p>
   <script>
        let calculation = localStorage.getItem('calculation') || '';

            calcRes();

        function updateCalculation(value){
            calculation += value;
            console.log(calculation);

            calcRes();
        }

        function calcRes(){
            document.querySelector('.rst').innerHTML = `result: ${calculation}`
        }
    </script>
</body>
</html>
