<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart -quantity</title>
</head>
<body>
    <button 
        onclick="displayCQ();
       ">show quantity
    </button>
    <button 
        onclick=
        "updateCartQuantity(1);
       "> 
        Add to Cart(+1)
    </button>
    <button
        onclick="updateCartQuantity(2)">
         +2
    </button>
    <button
        onclick="updateCartQuantity(3);">
        +3
    </button>
    <button
        onclick="updateCartQuantity(4);">
        +4
    </button>
    <button
        onclick="updateCartQuantity(5);">
        +5
    </button>
    <button
        onclick="updateCartQuantity(-1);">
        Remove from cart(-1)
    </button>
    <button
        onclick="updateCartQuantity(-2);">
        -2
    </button>
    <button
        onclick="updateCartQuantity(-3);">
        -3
    </button>
    <button
        onclick="cartQuantity = 0;
        console.log('Cart was reset');
        console.log(`Cart Quantity: ${cartQuantity}`);
        document.querySelector('.jsiq').innerHTML = `cart quantity: ${cartQuantity}`;
        ">
        Reset Cart
    </button>

        <p class="jsiq"></p>
    <script>
        let cartQuantity = 0;

        displayCQ();


        function updateCartQuantity(value){
        
            if (cartQuantity + value > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + value < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += value;
        
        displayCQ();
         }

        function displayCQ(){
        document.querySelector('.jsiq').innerHTML = `cart quantity: ${cartQuantity}`
        }
      
    </script>
</body>
</html>
